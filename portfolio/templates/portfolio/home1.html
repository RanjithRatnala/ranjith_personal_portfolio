{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Ranjith Ratnala Portfolio</h1>
{% load static %}
<a href="{% static 'portfolio/Ranjith_RPA Developer_Resume.pdf' %}">Resume</a>
<br>
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<img src="{% static 'portfolio/Reddy.jpg' %}"><br>
<br>

{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" height="200" width="200"><br>
{% if project.url %}
<a href="{{project.url}}">Link</a>
{% endif %}

{% endfor %}
{% endblock %}
